server.port = 5000
server.servlet.context-path=/
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/my_database?characterEncoding=UTF-8&serverTimezone=UTC
# spring.datasource.url = jdbc:mysql://mysql-server:3306/my_database
spring.datasource.username = root
spring.datasource.password = password

spring.thymeleaf.cache=false

mybatis.mapper-locations=classpath*:/db/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-handlers-package=com.github.magicdol

